<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Today</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #fff;
            color: #222;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            margin-top: 6px;
            color: #666;
            font-size: 14px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 20px;
            margin-top: 24px;
            border-bottom: 1px solid #eee;
        }

        .tab {
            padding: 12px 0;
            cursor: pointer;
            color: #666;
            position: relative;
        }

        .tab.active {
            color: #000;
            font-weight: 600;
        }

        .tab.active::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #000;
        }

        .section-title {
            margin: 32px 0 16px;
            font-size: 14px;
            color: #666;
        }

        .feed-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feed-item {
            display: flex;
            gap: 16px;
            cursor: pointer;
        }

        .feed-item.read {
            opacity: 0.4;
        }

        .feed-item img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            background: #eee;
        }

        .feed-content {
            flex: 1;
        }

        .feed-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 6px;
        }

        .feed-meta {
            font-size: 13px;
            color: #1a8917;
            margin-bottom: 4px;
        }

        .feed-desc {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>Today</h1>
    <div class="subtitle">The insights you need to keep ahead</div>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" data-tab="me">Me</div>
        <div class="tab" data-tab="explore">Explore</div>
    </div>

    <!-- Me -->
    <div id="me" class="tab-content">

        <div class="section-title">팔로우한 피드</div>

        <!-- Empty state -->
        <div th:if="${#lists.isEmpty(mePosts)}"
             style="text-align:center; padding:80px 0; color:#666;">
            <img src="/img/all-done.png"
                 alt="All done"
                 style="width:180px; margin-bottom:24px;" />

            <h3 style="margin:0; color:#222;">All done!</h3>
            <p style="margin-top:8px; font-size:14px;">
                All articles have either been read by you or are more than 30 days old.
            </p>

            <a href="/articles"
               style="
             display:inline-block;
             margin-top:24px;
             padding:10px 18px;
             background:#2bb24c;
             color:#fff;
             border-radius:6px;
             text-decoration:none;
             font-size:14px;">
                View All Articles
            </a>
        </div>

        <!-- Feed list -->
        <div class="feed-list"
             th:if="${!#lists.isEmpty(mePosts)}">

            <div class="feed-item"
                 th:each="post : ${mePosts}"
                 th:data-id="${post.id}"
                 th:classappend="${post.isRead} ? 'read'">

                <img th:src="${post.imageUrl != null ? post.imageUrl : '/img/placeholder.png'}"/>

                <div class="feed-content">
                    <div class="feed-title" th:text="${post.title}"></div>
                    <div class="feed-meta"
                         th:text="${post.source + ' · ' + #temporals.format(post.publishedAt, 'M/d')}"></div>
                    <div class="feed-desc" th:text="${post.summary}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Explore -->
    <div id="explore" class="tab-content hidden">

        <div class="section-title">Trending in tech</div>

        <!-- Empty state -->
        <div th:if="${#lists.isEmpty(explorePosts)}"
             style="text-align:center; padding:80px 0; color:#666;">
            <p>No recommendations available right now.</p>
        </div>

        <!-- Feed list -->
        <div class="feed-list"
             th:if="${!#lists.isEmpty(explorePosts)}">

            <div class="feed-item"
                 th:each="post : ${explorePosts}">

                <img th:src="${post.imageUrl != null ? post.imageUrl : '/img/placeholder.png'}"/>

                <div class="feed-content">
                    <div class="feed-title" th:text="${post.title}"></div>
                    <div class="feed-meta"
                         th:text="${post.source + ' · ' + #temporals.format(post.publishedAt, 'M/d')}"></div>
                    <div class="feed-desc" th:text="${post.summary}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));

            tab.classList.add('active');
            document.getElementById(tab.dataset.tab).classList.remove('hidden');
        });
    });

    document.querySelectorAll('.feed-item').forEach(item => {
        item.addEventListener('click', () => {
            const postId = item.dataset.id;
            if (!postId || item.classList.contains('read')) return;

            fetch(`/api/posts/${postId}/read`, {
                method: 'POST'
            }).then(() => {
                item.classList.add('read');
            });
        });
    });
</script>

</body>
</html>
