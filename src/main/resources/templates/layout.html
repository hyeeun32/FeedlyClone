<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, script)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Feedly Clone</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/discover.css" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <nav class="app-sidebar" id="sidebar">
            <div class="sidebar-logo">
                <i class="bi bi-rss-fill text-feedly me-2"></i>
                Feedly Clone
            </div>

            <div class="sidebar-nav">
                <a href="/discover" class="sidebar-item" th:classappend="${currentPath == 'discover'} ? 'active'">
                    <i class="bi bi-compass"></i>
                    Explore
                </a>
                <a href="/discover/news" class="sidebar-item" th:classappend="${currentPath == 'news'} ? 'active'">
                    <i class="bi bi-newspaper"></i>
                    News
                </a>
                <a href="/discover/reddit" class="sidebar-item" th:classappend="${currentPath == 'reddit'} ? 'active'">
                    <i class="bi bi-reddit"></i>
                    Reddit
                </a>
                <a href="/discover/createAIfeed" class="sidebar-item" th:classappend="${currentPath == 'createAIfeed'} ? 'active'">
                    <i class="bi bi-createAIfeed"></i>
                    Reddit
                </a>

                <div class="nav-section-title">Library</div>
                <a href="/saved" class="sidebar-item" th:classappend="${currentPath == 'saved'} ? 'active'">
                    <i class="bi bi-bookmark"></i>
                    Read Later
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Content gets injected here -->
            <div th:replace="${content}"></div>
        </main>
    </div>

    <!-- Mobile Toggle Button -->
    <button class="mobile-menu-btn" onclick="document.getElementById('sidebar').classList.toggle('show')">
        <i class="bi bi-list"></i>
    </button>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast-notification" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-bell me-2 text-feedly"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/discover.js"></script>

    <!-- Scripts -->
    <th:block th:replace="${script}"></th:block>

</body>

</html>
